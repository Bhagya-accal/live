<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Register</title>
      <style>
        form.form-example {
  display: table;
}

div.form-example {
  display: table-row;
}

label,
input {
  display: table-cell;
  margin-bottom: 10px;
}
.form-example{
border: 1px solid black;
  width: 300px;
  height: 300px;
  background-color:Lightgrey;
}
        .form-example
        {
        text-align:center;
         position: absolute;
  top: 10%;
  left:40%

        }
    </style>
</head>
<body style="background-image: url('{%static 'image/pic2.jpg'%}');">
<form class="form-example" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Register here !</h3>

  <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" name="name" id="name" required />
  </div>
  <div class="form-group">
    <label for="studentid">Student-ID: </label>
    <input type="text" name="studentid" id="studentid" required />
  </div>

  <div class="form-group">
    <label for="email">E-mail ID: </label>
    <input type="email" name="email" id="email" required />
  </div>
     <div class="form-group">
    <label for="pass1">Enter password: </label>
    <input type="password" name="pass1" id="pass1" required />
  </div>

     <div class="form-group">
    <label for="pass2">Confirm your password: </label>
    <input type="password" name="pass2" id="pass2" required />
  </div>

     <div class="form-group">
    <label for="course">Choose you course :</label>
    <input type="text" id="course" name="course" >

  </div>
  <br>
    <div class="form-group">
    <label for="images">upload photo :</label>
    <input type="file" id="images" name="images" >

  </div>
  <br>
  <div class="form-group">
    <input type="submit" value="Sign up!" />
  </div>
</form>

</body>
</html>
